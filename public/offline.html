<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SubdiPass Guard Â· Offline</title>
        <link rel="manifest" href="/manifest.webmanifest" />
        <style>
            :root {
                color-scheme: dark;
            }
            body {
                margin: 0;
                min-height: 100vh;
                font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
                background: #020617;
                color: #f8fafc;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 2rem;
            }
            .card {
                width: min(480px, 100%);
                background: rgba(15, 23, 42, 0.85);
                border: 1px solid rgba(59, 130, 246, 0.2);
                border-radius: 1.5rem;
                padding: 2rem;
                text-align: center;
                box-shadow: 0 20px 45px rgba(15, 23, 42, 0.5);
            }
            h1 {
                margin: 0 0 1rem;
                font-size: 1.75rem;
                letter-spacing: -0.01em;
            }
            p {
                margin: 0 0 1.5rem;
                color: rgba(248, 250, 252, 0.75);
                line-height: 1.6;
            }
            button {
                border: none;
                border-radius: 9999px;
                padding: 0.85rem 1.75rem;
                font-size: 0.95rem;
                font-weight: 600;
                cursor: pointer;
                background: #3b82f6;
                color: white;
                transition: background 0.2s ease, box-shadow 0.2s ease;
                box-shadow: 0 10px 25px rgba(59, 130, 246, 0.35);
            }
            button:hover {
                background: #2563eb;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <h1>Guard console is offline</h1>
            <p>
                The SubdiPass guard interface needs a network connection to sync scans and validate new passes.
                Please reconnect to the internet, then refresh this page to continue.
            </p>
            <button type="button" onclick="window.location.reload()">Try Again</button>
        </div>
    </body>
</html>
